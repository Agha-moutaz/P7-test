<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content=" width=device-width initial-scale=1">
        <link rel="stylesheet" href="../css/login.css" />
        <link rel="stylesheet" href="../css/login.responsive.css" />
        <title>groupomania</title>
    </head>

    <body>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <header>
            <div class="global-wrapper h-container">
                <div class="logo"></div>
                <nav>
                    <ul>
                        <li class="menu-link"><a href="../html/login.html">s'identifier</a></li>
                        <li class="menu-link"><a href="../html/register.html">s'inscrire</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="auth">
            <section id="login" class="form">
              <div class="form__container">
                    <div class="top">
                    <h1>Login to your Account</h1>
                </div>
              
                <div class="fields">
                        <form action="">
                            <div class="field">
                                <label for="">Email Address</label>
                                <input type="text" placeholder="email@exemple.org">
                            </div>
                
                            <div class="field">
                                <label for="">Password</label>
                                <input type="password" placeholder="*********">
                            </div>
                
                            <div class="field">
                                <button>Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form__links">
                    <ul>
                        <li>Don't have an account? <a href="#">Register</a></li>
                        <li>Forgotten your password? <a href="#">Recover Password</a></li>
                    </ul>
                </div>
            </section>
        </main>   
    </body>
</html>
