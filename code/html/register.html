<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content=" width=device-width initial-scale=1">
        <link rel="stylesheet" href="../css/register.css" />
        <link rel="stylesheet" href="css/style.responsive.css" />
        <title>groupomania</title>
    </head>
    <body>
        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <header>
            <div class="global-wrapper h-container">
                <div class="logo"></div>
                <nav>
                    <ul>
                        <li class="menu-link"><a href="../html/login.html">s'identifier</a></li>
                        <li class="menu-link"><a href="../html/register.html">s'inscrire</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main id="auth">
            <section id="register" class="form">
                <div class="form__container">
                    <div class="top">
                        <h1>Create your Account</h1>
                    </div>
                
                    <div class="fields">
                        <form action="">
                            <div class="field">
                                <label for="">Compagny Name</label>
                                <input type="text" placeholder="Bite Bite Create">
                            </div>
                    
                            <div class="field">
                                <label for="">Your Name</label>
                                <input type="text" placeholder="Ollie Barker">
                            </div>
                    
                            <div class="field">
                                <label for="">Email Address</label>
                                <input type="text">
                            </div>
            
                            <div class="field">
                                <label for="">Password</label>
                                <input type="password">
                            </div>
                        
                            <div class="field legal">
                                <input type="checkbox">
                                <p>To register with us please tick to ou <a href="#">Terms and Conditions</a> </p>
                            </div>
            
                            <div class="field">
                                <button>Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="form__links">
                    <ul>
                        <li>Already have an account? <a href="#">Sign In</a></li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
